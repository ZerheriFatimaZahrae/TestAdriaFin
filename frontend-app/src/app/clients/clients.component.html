<div class="container" *ngIf="client">
  <h2>Client Details </h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email}}</td>

    </tr>
    </tbody>
  </table>
</div>
